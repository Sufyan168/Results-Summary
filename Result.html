<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="result">
            <h1>Your Result</h1>
                <section class="circle" style="display: flex; flex-direction: column;">
                    <h1 id="num1"></h1><br>
                    <h3>0f 100</h3>
                </section>
            <h2 id="mess"></h2>
            <p>You scored higher than 65% of the people who have taken these tests. </p>
        </div>

        <div class="summary">
            <h2>Summary</h2>
                <div class="list">
                    <ul>
                        <li id="item1">
                            <img src="icon-reaction.svg" alt="R">Reaction 
                            <p><input type="text" id="threeLetters" maxlength="3" placeholder="Marks"> / 100</p></li>
                        <li id="item2">
                            <img src="icon-memory.svg" alt="R">Memory 
                            <p><input type="text" id="threeLetters" maxlength="3" placeholder="Marks"> / 100</p></li>
                        <li id="item3">
                            <img src="icon-verbal.svg" alt="R">Verbal 
                            <p><input type="text" id="threeLetters" maxlength="3" placeholder="Marks"> / 100</p></li>
                        <li id="item4">
                            <img src="icon-visual.svg" alt="R">Visual 
                            <p><input type="text" id="threeLetters" maxlength="3" placeholder="Marks"> / 100</p></li>
                    </ul>
                </div>

            <button>Continiue</button>
        </div>
    </section>

    <script src="javascript.js"></script>
</body>
</html>
